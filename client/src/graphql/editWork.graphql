mutation editWork($work: WorkInput!) {
  editWork(work: $work) {
    id
    avatar
    background
    name {
      firstName
      lastName
      nickName
    }
    social {
      gitHup
      faceBook
      linkedIn
      twitter
    }
    contact {
      email
      tel
    }
    works {
      id
      name
      description
      previewImage
      viewDemo
      viewGitHup
      skillsUsed
    }
    about
    resume
    createdAt
  }
}
